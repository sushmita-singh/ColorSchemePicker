<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="container">
        <header id="header" class="color-scheme-selector">
            <input id="seed-color" type="color"/>
            <select name="color-picker" id="color-picker">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="btn">Get Color Scheme</button>
        </header>

        <main id="main" class="colors">
            <div class="color" id="color1"></div>
            <div class="color" id="color2"></div>
            <div class="color" id="color3"></div>
            <div class="color" id="color4"></div>
            <div class="color" id="color5"></div>
        </main>
        <footer id="footer" class="show-hex-values">
            <div class="hex-value" id="hex-value1">#00A6FB</div>
            <div class="hex-value" id="hex-value2">#0582CA</div>
            <div class="hex-value" id="hex-value3">#006494</div>
            <div class="hex-value" id="hex-value4">#003554</div>
            <div class="hex-value" id="hex-value5">#051923</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
